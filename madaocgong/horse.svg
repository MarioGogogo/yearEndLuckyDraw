<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="200" width="400" height="100" fill="#a2d149" />
  
  <g id="horse" transform="translate(100, 100)">
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="#D2691E" />
    
    <g transform="translate(50, -20)">
      <ellipse cx="0" cy="0" rx="25" ry="35" fill="#D2691E" transform="rotate(-20)" />
      <circle cx="8" cy="-8" r="4" fill="white" />
      <circle cx="10" cy="-8" r="2" fill="black" />
      <ellipse cx="18" cy="10" rx="4" ry="2" fill="#8B4513" transform="rotate(-10)" />
      <path d="M-10 -25 L0 -40 L10 -25 Z" fill="#D2691E" transform="rotate(-10)" />
    </g>
    
    <path d="M30 -40 C40 -50, 60 -40, 70 -30" stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round" />
    <path d="M35 -35 C45 -45, 65 -35, 75 -25" stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round" />
    
    <path d="M-55 -5 C-70 -10, -80 10, -70 30" stroke="#8B4513" stroke-width="10" fill="none" stroke-linecap="round" />
    
    <g stroke="#D2691E" stroke-width="10" stroke-linecap="round">
      <line x1="40" y1="20" x2="60" y2="50" />
      <line x1="60" y1="50" x2="80" y2="40" />
      <line x1="-40" y1="20" x2="-60" y2="50" />
      <line x1="-60" y1="50" x2="-80" y2="40" />
    </g>
    
    <g fill="#333">
      <rect x="75" y="35" width="10" height="8" />
      <rect x="-85" y="35" width="10" height="8" />
    </g>
  </g>
  
  <g>
    <ellipse cx="50" cy="50" rx="30" ry="15" fill="white" opacity="0.8" />
    <ellipse cx="80" cy="40" rx="20" ry="10" fill="white" opacity="0.8" />
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="translate"
                      from="400 0"
                      to="-150 0"
                      dur="5s"
                      repeatCount="indefinite" />
  </g>
</svg>